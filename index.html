<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS 16 Pro Max Lock Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            user-select: none;
        }

        body {
            background: url('https://i.pinimg.com/originals/da/30/4f/da304f7ca47a5d36f3f3d60fa22b20ed.webp') center/cover no-repeat fixed;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
        }

        .time {
            font-size: 80px;
            margin-top: 20vh;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .date {
            font-size: 24px;
            margin-top: 10px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .unlock {
            font-size: 18px;
            margin-bottom: 20vh;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: fadeInOut 2s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-bar {
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
        }

        .status-icons {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .wifi-icon::before {
            content: 'üì∂';
            font-size: 14px;
        }

        .signal-icon::before {
            content: 'üì±';
            font-size: 14px;
        }

        .battery-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 12px;
            color: black;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="status-icons">
            <span class="signal-icon"></span>
            <span>5G</span>
            <span class="wifi-icon"></span>
        </div>
        <div class="battery-container">
            <span class="battery-icon">85%</span>
        </div>
    </div>

    <div class="time" id="time"></div>
    <div class="date" id="date"></div>
    <div class="unlock">–°–º–∞—Ö–Ω–∏—Ç–µ –≤–≤–µ—Ä—Ö –¥–ª—è —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏</div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;

            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            const date = now.toLocaleDateString('ru-RU', options);
            document.getElementById('date').textContent = date;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
