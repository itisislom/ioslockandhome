<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS 18 Pro Max Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            user-select: none;
        }

        body {
            background: url('https://i.pinimg.com/originals/da/30/4f/da304f7ca47a5d36f3f3d60fa22b20ed.webp') center/cover no-repeat fixed;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .dynamic-island {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 35px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.4s ease;
        }

        .dynamic-island.expanded {
            width: 350px;
            height: 150px;
        }

        .status-bar {
            padding: 60px 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .status-icons {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .wifi-icon::before {
            content: 'üì∂';
            font-size: 14px;
        }

        .signal-icon::before {
            content: 'üì±';
            font-size: 14px;
        }

        .battery-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 12px;
            color: black;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            padding: 20px;
            margin-top: 20px;
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: scaleIn 0.6s cubic-bezier(0.17, 0.67, 0.26, 1.01);
            transition: transform 0.2s cubic-bezier(0.17, 0.67, 0.26, 1.01);
            cursor: pointer;
            pointer-events: auto;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .app-icon:active {
            transform: scale(0.8);
            transition: transform 0.2s cubic-bezier(0.17, 0.67, 0.26, 1.01);
        }

        .app-icon:hover {
            transform: scale(1.05);
        }

        .icon {
            width: 65px;
            height: 65px;
            background-size: cover;
            background-position: center;
            border-radius: 18px;
            backdrop-filter: blur(10px);
            margin-bottom: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.17, 0.67, 0.26, 1.01);
        }

        .icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            border-radius: 18px;
        }

        .app-name {
            font-size: 12px;
            text-align: center;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        .dock {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            height: 85px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            animation: slideUp 0.6s cubic-bezier(0.17, 0.67, 0.26, 1.01);
        }

        @keyframes slideUp {
            0% {
                transform: translate(-50%, 100%);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        .dock .icon {
            margin-bottom: 0;
        }

        @media (min-width: 1024px) {
            body {
                max-width: 430px;
                margin: 0 auto;
                height: 100vh;
                position: relative;
                box-shadow: 0 0 50px rgba(0,0,0,0.3);
            }

            .app-grid {
                gap: 20px;
                padding: 15px;
            }

            .icon {
                width: 55px;
                height: 55px;
                font-size: 24px;
            }

            .dock {
                bottom: 15px;
            }
        }
    </style>
</head>
<body>

        <div class="app-icon" style="animation-delay: 0.6s">

        </div>
        <div class="app-icon" style="animation-delay: 0.7s">

        </div>

        <div class="app-icon" style="animation-delay: 1.2s">

            <div class="app-name">–ó–∞–º–µ—Ç–∫–∏</div>
        </div>
    </div>

    <div class="dock">
        <div class="icon">üìû</div>
        <div class="icon">‚úâÔ∏è</div>
        <div class="icon">üåç</div>
        <div class="icon">üéµ</div>
    </div>

    <div class="widgets-overlay"></div>

    <script>
        // –ê–Ω–∏–º–∞—Ü–∏—è –∏–∫–æ–Ω–æ–∫ –ø—Ä–∏ –∫–∞—Å–∞–Ω–∏–∏
        document.querySelectorAll('.app-icon').forEach(icon => {
            icon.addEventListener('touchstart', () => {
                icon.style.transform = 'scale(0.8)';
            });
            
            icon.addEventListener('touchend', () => {
                icon.style.transform = 'scale(1)';
                setTimeout(() => {
                    icon.style.transform = 'scale(1.05)';
                }, 100);
                setTimeout(() => {
                    icon.style.transform = 'scale(1)';
                }, 200);
            });
        });

        // –ñ–µ—Å—Ç –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –≤–∏–¥–∂–µ—Ç–æ–≤
        let startX = 0;
        document.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        document.addEventListener('touchmove', (e) => {
            const deltaX = e.touches[0].clientX - startX;
            if (deltaX > 50) {
                document.querySelector('.widgets-overlay').style.left = '0';
            }
        });

        // Dynamic Island –∞–Ω–∏–º–∞—Ü–∏—è
        const dynamicIsland = document.querySelector('.dynamic-island');
        dynamicIsland.addEventListener('click', () => {
            dynamicIsland.classList.toggle('expanded');
            if (dynamicIsland.classList.contains('expanded')) {
                dynamicIsland.innerHTML = `
                    <div class="island-content">
                        <div class="music-player">
                            <span>‚ñ∂Ô∏è –°–µ–π—á–∞—Å –∏–≥—Ä–∞–µ—Ç</span>
                            <div class="player-controls">
                                <span>‚èÆÔ∏è</span>
                                <span>‚è∏Ô∏è</span>
                                <span>‚è≠Ô∏è</span>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                dynamicIsland.innerHTML = '';
            }
        });

        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –º—ã—à–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–π
        document.querySelectorAll('.app-icon').forEach(icon => {
            icon.addEventListener('mousedown', () => {
                icon.style.transform = 'scale(0.9)';
            });
            
            icon.addEventListener('mouseup', () => {
                icon.style.transform = 'scale(1)';
            });
            
            icon.addEventListener('mouseleave', () => {
                icon.style.transform = 'scale(1)';
            });
        });

        // –ú–æ–¥–∏—Ñ–∏–∫–∞—Ü–∏—è –∂–µ—Å—Ç–∞ –¥–ª—è –≤–∏–¥–∂–µ—Ç–æ–≤
        document.addEventListener('mousemove', (e) => {
            if (e.clientX < 50) {
                document.querySelector('.widgets-overlay').style.left = '0';
            }
        });

        // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –±–∞–≥–∞ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
        let touchTimeout;
        let isAnimating = false;

        document.querySelectorAll('.app-icon').forEach(icon => {
            icon.addEventListener('mouseenter', () => {
                if (isAnimating) return;
                clearTimeout(touchTimeout);
                icon.style.transform = 'scale(1.05)';
            });

            icon.addEventListener('mouseleave', () => {
                clearTimeout(touchTimeout);
                icon.style.transform = 'scale(1)';
            });

            icon.addEventListener('mousedown', () => {
                if (isAnimating) return;
                isAnimating = true;
                icon.style.transform = 'scale(0.95)';
            });

            icon.addEventListener('mouseup', () => {
                if (!isAnimating) return;
                icon.style.transform = 'scale(1.05)';
                touchTimeout = setTimeout(() => {
                    icon.style.transform = 'scale(1)';
                    isAnimating = false;
                }, 200);
            });

            // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è –ø—Ä–∏ –ø–æ—Ç–µ—Ä–µ —Ñ–æ–∫—É—Å–∞
            window.addEventListener('blur', () => {
                clearTimeout(touchTimeout);
                icon.style.transform = 'scale(1)';
                isAnimating = false;
            });
        });

        // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        const preloadImages = [
            'https://i.imgur.com/Q9MiVGG.png',
            'https://i.imgur.com/XqZF3g8.png',
            'https://i.imgur.com/dK9Jeih.png',
            'https://i.imgur.com/N6J3JXv.png',
            // –î–æ–±–∞–≤—å—Ç–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ URL –∏–∫–æ–Ω–æ–∫
        ];

        preloadImages.forEach(url => {
            const img = new Image();
            img.src = url;
        });

        function openApp(url) {
            window.location.href = url;
        }

        function openCamera() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞ –∫–∞–∫–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ –∑–∞–ø—É—â–µ–Ω–æ
            if (/Android|iPhone/i.test(navigator.userAgent)) {
                // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö - –æ—Ç–∫—Ä—ã–≤–∞–µ–º –∫–∞–º–µ—Ä—É
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        // –û—Ç–∫—Ä—ã–≤–∞–µ–º –Ω–∞—Ç–∏–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∫–∞–º–µ—Ä—ã
                    })
                    .catch(err => console.log(err));
            } else {
                // –î–ª—è –ü–ö –æ—Ç–∫—Ä—ã–≤–∞–µ–º "–≠—Ç–æ—Ç –∫–æ–º–ø—å—é—Ç–µ—Ä"
                window.location.href = 'file:///';
            }
        }
    </script>
