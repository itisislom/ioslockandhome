<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS 18 Pro Max Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            user-select: none;
        }

        body {
            background: url('https://i.pinimg.com/originals/da/30/4f/da304f7ca47a5d36f3f3d60fa22b20ed.webp') center/cover no-repeat fixed;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .dynamic-island {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 35px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .dynamic-island.expanded {
            width: 350px;
            height: 150px;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .status-bar {
            padding: 60px 20px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .status-icons {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .wifi-icon::before {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"><path d="M12 6C8.62 6 5.5 7.12 3 9L1.2 6.6C4.21 4.34 7.95 3 12 3C16.05 3 19.79 4.34 22.8 6.6L21 9C18.5 7.12 15.38 6 12 6zM16.84 13.41C15.44 12.5 13.78 12 12 12C10.22 12 8.56 12.5 7.16 13.41L5.36 11C7.23 9.72 9.53 9 12 9C14.47 9 16.77 9.72 18.64 11L16.84 13.41zM12 15C10.65 15 9.4 15.45 8.4 16.25L12 21L15.6 16.25C14.6 15.45 13.35 15 12 15z"/></svg>') center/cover no-repeat;
        }

        .signal-icon::before {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"><path d="M2 22h20V2z"/></svg>') center/cover no-repeat;
        }

        .battery-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            padding: 20px;
            margin-top: 20px;
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: scaleIn 0.6s cubic-bezier(0.17, 0.67, 0.26, 1.01);
            cursor: pointer;
            pointer-events: auto;
            -webkit-tap-highlight-color: transparent;
            transform-origin: center bottom;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0.8) translateY(20px);
                opacity: 0;
            }
            60% {
                transform: scale(1.1) translateY(-5px);
            }
            80% {
                transform: scale(0.95) translateY(2px);
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .app-icon:active {
            transform: scale(0.8) !important;
        }

        .app-icon:hover {
            transform: scale(1.1);
        }

        .icon {
            width: 65px;
            height: 65px;
            background-size: cover;
            background-position: center;
            border-radius: 18px;
            backdrop-filter: blur(10px);
            margin-bottom: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.17, 0.67, 0.26, 1.01);
        }

        .icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            border-radius: 18px;
        }

        .app-name {
            font-size: 12px;
            text-align: center;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        .dock {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            height: 85px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            animation: slideUp 0.6s cubic-bezier(0.17, 0.67, 0.26, 1.01);
            padding: 0 15px;
        }

        @keyframes slideUp {
            0% {
                transform: translate(-50%, 100%);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        .dock .icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            backdrop-filter: blur(10px);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 26px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .dock .icon:active {
            transform: scale(0.8);
        }

        @media (min-width: 1024px) {
            body {
                max-width: 430px;
                margin: 0 auto;
                height: 100vh;
                position: relative;
                box-shadow: 0 0 50px rgba(0,0,0,0.3);
            }

            .app-grid {
                gap: 20px;
                padding: 15px;
            }

            .icon {
                width: 55px;
                height: 55px;
                font-size: 24px;
            }

            .dock {
                bottom: 15px;
            }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 768px) {
            .app-grid {
                gap: 15px;
                padding: 15px;
                margin-top: 100px;
            }

            .icon {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            .app-name {
                font-size: 11px;
            }

            .dock {
                width: 92%;
                height: 80px;
                bottom: 20px;
                border-radius: 35px;
            }

            .dynamic-island {
                width: 100px;
                height: 30px;
            }
        }

        @media (min-width: 769px) {
            body {
                max-width: 430px;
                margin: 0 auto;
                border-radius: 40px;
                box-shadow: 0 0 50px rgba(0,0,0,0.3);
                position: relative;
                overflow: hidden;
            }

            .app-grid {
                gap: 25px;
                padding: 20px;
                margin-top: 120px;
            }

            .icon {
                width: 70px;
                height: 70px;
                font-size: 30px;
            }

            .dock {
                width: 85%;
                bottom: 25px;
            }

            /* –î–æ–±–∞–≤–ª—è–µ–º –¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –ü–ö –≤–µ—Ä—Å–∏–∏ */
            body::before {
                display: none;
            }
        }

        /* –£–ª—É—á—à–µ–Ω–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∏–∫–æ–Ω–æ–∫ */
        .app-icon[onclick] {
            position: relative;
            overflow: hidden;
        }

        .app-icon[onclick]::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 18px;
        }

        .app-icon[onclick]:active::after {
            opacity: 1;
        }
    </style>
</head>
<body>

        <div class="status-icons">
            <span class="signal-icon"></span>
            <span>5G</span>
            <span class="wifi-icon"></span>
        </div>

        <div class="app-icon" style="animation-delay: 0.5s">
            <div class="icon">üéµ</div>
            <div class="app-name">–ú—É–∑—ã–∫–∞</div>
        </div>
        <div class="app-icon" style="animation-delay: 0.6s">
            <div class="icon">‚öôÔ∏è</div>
            <div class="app-name">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
        </div>
        <div class="app-icon" style="animation-delay: 0.7s">
            <div class="icon">üìÖ</div>
            <div class="app-name">–ö–∞–ª–µ–Ω–¥–∞—Ä—å</div>
        </div>
        <div class="app-icon" style="animation-delay: 0.8s">
            <div class="icon">üîã</div>
            <div class="app-name">–ë–∞—Ç–∞—Ä–µ—è</div>
        </div>
        <div class="app-icon" style="animation-delay: 0.9s">
            <div class="icon">üéÆ</div>
            <div class="app-name">–ò–≥—Ä—ã</div>
        </div>
        <div class="app-icon" style="animation-delay: 1s">
            <div class="icon">üì∑</div>
            <div class="app-name">–§–æ—Ç–æ</div>
        </div>
        <div class="app-icon" style="animation-delay: 1.1s">
            <div class="icon">üé•</div>
            <div class="app-name">–í–∏–¥–µ–æ</div>
        </div>
        <div class="app-icon" style="animation-delay: 1.2s">
            <div class="icon">üìù</div>
            <div class="app-name">–ó–∞–º–µ—Ç–∫–∏</div>
        </div>
    </div>

    <div class="dock">
        <div class="icon" onclick="openApp('tel:')">üìû</div>
        <div class="icon" onclick="openApp('sms:')">‚úâÔ∏è</div>
        <div class="icon" onclick="openApp('https://www.google.com')">üåç</div>
        <div class="icon" onclick="openApp('music:')">üéµ</div>
    </div>

    <div class="widgets-overlay"></div>

    <script>
        // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é openApp –¥–ª—è –≤—Å–µ—Ö –∏–∫–æ–Ω–æ–∫
        function openApp(url) {
            const icon = event.currentTarget;
            icon.style.transform = 'scale(0.8)';
            
            setTimeout(() => {
                icon.style.transform = '';
                window.location.href = url;
            }, 200);
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –≤—Å–µ—Ö –∏–∫–æ–Ω–æ–∫
        document.querySelectorAll('.app-icon, .dock .icon').forEach(icon => {
            icon.addEventListener('touchstart', () => {
                icon.style.transform = 'scale(0.8)';
            });

            icon.addEventListener('touchend', () => {
                icon.style.transform = '';
            });

            icon.addEventListener('mousedown', () => {
                icon.style.transform = 'scale(0.8)';
            });

            icon.addEventListener('mouseup', () => {
                icon.style.transform = '';
            });

            icon.addEventListener('mouseleave', () => {
                icon.style.transform = '';
            });
        });

        // –ñ–µ—Å—Ç –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –≤–∏–¥–∂–µ—Ç–æ–≤
        let startX = 0;
        document.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        document.addEventListener('touchmove', (e) => {
            const deltaX = e.touches[0].clientX - startX;
            if (deltaX > 50) {
                document.querySelector('.widgets-overlay').style.left = '0';
            }
        });

        // Dynamic Island –∞–Ω–∏–º–∞—Ü–∏—è
        const dynamicIsland = document.querySelector('.dynamic-island');
        dynamicIsland.addEventListener('click', () => {
            dynamicIsland.classList.toggle('expanded');
            if (dynamicIsland.classList.contains('expanded')) {
                dynamicIsland.innerHTML = `
                    <div class="island-content">
                        <div class="music-player">
                            <span>‚ñ∂Ô∏è –°–µ–π—á–∞—Å –∏–≥—Ä–∞–µ—Ç</span>
                            <div class="player-controls">
                                <span>‚èÆÔ∏è</span>
                                <span>‚è∏Ô∏è</span>
                                <span>‚è≠Ô∏è</span>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                dynamicIsland.innerHTML = '';
            }
        });

        // –ú–æ–¥–∏—Ñ–∏–∫–∞—Ü–∏—è –∂–µ—Å—Ç–∞ –¥–ª—è –≤–∏–¥–∂–µ—Ç–æ–≤
        document.addEventListener('mousemove', (e) => {
            if (e.clientX < 50) {
                document.querySelector('.widgets-overlay').style.left = '0';
            }
        });

        // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –±–∞–≥–∞ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
        let touchTimeout;
        let isAnimating = false;

        document.querySelectorAll('.app-icon').forEach(icon => {
            icon.addEventListener('mouseenter', () => {
                if (isAnimating) return;
                clearTimeout(touchTimeout);
                icon.style.transform = 'scale(1.05)';
            });

            icon.addEventListener('mouseleave', () => {
                clearTimeout(touchTimeout);
                icon.style.transform = 'scale(1)';
            });

            icon.addEventListener('mousedown', () => {
                if (isAnimating) return;
                isAnimating = true;
                icon.style.transform = 'scale(0.95)';
            });

            icon.addEventListener('mouseup', () => {
                if (!isAnimating) return;
                icon.style.transform = 'scale(1.05)';
                touchTimeout = setTimeout(() => {
                    icon.style.transform = 'scale(1)';
                    isAnimating = false;
                }, 200);
            });

            // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è –ø—Ä–∏ –ø–æ—Ç–µ—Ä–µ —Ñ–æ–∫—É—Å–∞
            window.addEventListener('blur', () => {
                clearTimeout(touchTimeout);
                icon.style.transform = 'scale(1)';
                isAnimating = false;
            });
        });

        // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        const preloadImages = [
            'https://i.imgur.com/Q9MiVGG.png',
            'https://i.imgur.com/XqZF3g8.png',
            'https://i.imgur.com/dK9Jeih.png',
            'https://i.imgur.com/N6J3JXv.png',
            // –î–æ–±–∞–≤—å—Ç–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ URL –∏–∫–æ–Ω–æ–∫
        ];

        preloadImages.forEach(url => {
            const img = new Image();
            img.src = url;
        });
    </script>
</body>
</html>
